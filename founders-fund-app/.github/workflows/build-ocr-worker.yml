name: Build and Publish OCR Worker

on:
  push:
    branches: [ main, master, vercelwork ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./ocr-worker
          file: ./ocr-worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ocr-worker:latest,ghcr.io/${{ github.repository_owner }}/ocr-worker:${{ github.sha }}

      - name: Output image
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/ocr-worker:${{ github.sha }}" >> $GITHUB_OUTPUT
